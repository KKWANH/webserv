user nobody; # a directive in the 'main' context
worker_processes auto;

http {
  charset            utf-8;
  default_type       application/octet-stream;
  keepalive_timeout  65;

  types {
        text/html                                        html htm shtml;
        text/css                                         css;
        text/xml                                         xml;
        image/gif                                        gif;
        image/jpeg                                       jpeg jpg;
        application/javascript                           js;
        text/mathml                                      mml;
        text/plain                                       txt;
        image/png                                        png;
        image/x-icon                                     ico;
        image/x-ms-bmp                                   bmp;
        application/json                                 json;

  }
    server {
        listen 8888;
        root /Users/joohongpark/Desktop/webserv_workspace/webserv/www/for_tester;
        keepalive_timeout 100;
        client_max_body_size 100000000;
        autoindex on;

        location / {
            allowed_method GET;
            index index.html;
            autoindex on;
        }
        location /directory {
            index youpi.bad_extension;
            autoindex off;
            root /Users/joohongpark/Desktop/webserv_workspace/webserv/www/for_tester/YoupiBanane;
        }
        location /post_body {
            allowed_method POST;
            inner_proxy /post.php;
        }
        location /put_test {
            inner_proxy /put.php;
        }
        location .php$ {
            cgi_pass /Users/joohongpark/Desktop/webserv_workspace/webserv/php-bin/php-cgi;
        }
        location .bla$ {
            cgi_pass /Users/joohongpark/Desktop/webserv_workspace/webserv/bla-bin/cgi_tester;
        }
    }


  server {
    listen 4242;
    root /Users/joohongpark/Desktop/webserv_workspace/webserv/www/html;
    index index.html pycgi.pya index.phpa hihi.htmla;
    keepalive_timeout 5;
    client_max_body_size 100000000;
    server_name localhost;
    autoindex on;
    error_page 404 40x.html;

    location / {
      allowed_method GET;
      index index.html;
      autoindex on;
    }
    location /php {
        allowed_method GET POST;
    }
    location /perl {
        allowed_method GET POST;
    }
    location /etc/data {
        autoindex on;
    }
    location /etc/bar {
        index hihi.html index.html index.php;
        autoindex off;
        return 302 http://localhost:4242/js/;
    }
    location .py$ {
        cgi_pass /usr/bin/python3;
    }
    location .php$ {
        cgi_pass /Users/joohongpark/Desktop/webserv_workspace/webserv/php-bin/php-cgi;
    }
    location .pl$ {
        cgi_pass /usr/bin/perl;
    }
    location /da {
      index index.html;
      autoindex on;
      return 301 http://localhost:4242/js/;
    }
  }
}
