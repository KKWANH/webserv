user nobody; # a directive in the 'main' context
worker_processes auto;

http {
  charset            utf-8;
  default_type       application/octet-stream;
  keepalive_timeout  65;

  types {
        text/html                                        html htm shtml;
        text/css                                         css;
        text/xml                                         xml;
        image/gif                                        gif;
        image/jpeg                                       jpeg jpg;
        application/javascript                           js;
        text/mathml                                      mml;
        text/plain                                       txt;
        image/png                                        png;
        image/x-icon                                     ico;
        image/x-ms-bmp                                   bmp;
        application/json                                 json;

  }



  sendfile on;

  server {
    listen        8000;
    client_max_body_size 2048;
    keepalive_timeout 10;
    server_name      fe.juneyr.dev;
    root /Users/kimkwanho/Documents/Programming/42Seoul/42cursus/05_webserv/yamkim/www/html;

    index index.html index.php;
    location /myPathPath {
      return 301 /redirectionPath;            
    }
    location / {
      index index.html index.php;
      autoindex on;
    }
  }

  server {
    listen 4242;
    root /Users/kimkwanho/Documents/Programming/42Seoul/42cursus/05_webserv/yamkim/www/html/static_html;
    index index.html pycgi.pya index.phpa hihi.htmla;
    keepalive_timeout 2;

    autoindex off;

    error_page 404 40x.html;

    location / {
      index index.html;
      autoindex on;
    }
    location /da {
      index index.html;
      autoindex on;
      return 301 http://localhost:4242/js/;
    }
    location /etc/data {
        autoindex on;
    }
    location /etc/bar {
        index hihi.html index.html index.php;
        autoindex off;
        return 302 http://localhost:4242/js/;
    }
    location .py$ {
        cgi_pass /usr/bin/python3;
    }
    location .php$ {
        cgi_pass /Users/kimkwanho/Documents/Programming/42Seoul/42cursus/05_webserv/yamkim/php-bin/php-cgi;
    }
  }
}